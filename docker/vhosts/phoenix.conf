<VirtualHost *:80>
    ServerName phoenix.localhost

    DocumentRoot /var/www/phoenix/public
    <Directory /var/www/phoenix/web>
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>

    # uncomment the following lines if you install assets as symlinks
    # or run into problems when compiling LESS/Sass/CoffeeScript assets
    # <Directory /var/www/project>
    #     Options FollowSymlinks
    # </Directory>

    ErrorLog /var/log/apache2/phoenix_error.log
    CustomLog /var/log/apache2/phoenix_access.log combined
</VirtualHost>