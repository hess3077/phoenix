parameters:
    bin_dir: "./bin"
    git_dir: "."
    hooks_dir: ~
    hooks_preset: local
    stop_on_failure: false
    ignore_unstaged_changes: true
    hide_circumvention_tip: false
    process_async_limit: 10
    process_async_wait: 1000
    process_timeout: 60
    ascii:
        failed: grumphp-grumpy.txt
        succeeded: grumphp-happy.txt
    tasks:
        #composer:
            #file: ./composer.json
            #no_check_all: false
            #no_check_lock: false
            #no_check_publish: false
            #no_local_repository: false
            #with_dependencies: false
            #strict: false
        #composer_require_checker: ~
        #doctrine_orm: ~
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "dump("
                - "exit;"
            whitelist_patterns:
                - /^src\/(.*)/
                - /^public\/(.*)/
                - /^web\/(.*)/
            triggered_by: ['php']
            regexp_type: G
        git_commit_message:
            allow_empty_message: false
            max_body_width: 80
            max_subject_width: 70
            matchers:
                Must contain MANTIS issue number: /\[PHOENIX-\d+\] /
            case_insensitive: true
        #phpparser: ~
        #phpstan: ~
        #securitychecker: ~
        yamllint: ~
