language: php
php:
  - '7.1'

env:
  global:
    - GITHUB_REPO: "hess3077/phoenix"
    - secure: ""

script:
   - composer install
   - vendor/bin/phpunit

before_script:
  - cp .env.test .env
  - composer install --no-progress
after_success:
  - vendor/bin/couscous travis-auto-deploy

notifications:
  irc:
    template:
      - "%{repository_slug}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}"
      - "Change view : %{compare_url}"
      - "Build details : %{build_url}"
  email:
    recipients:
      - hess.website@gmail.com
    on_success: change
    on_failure: always
  slack:
    template:
      - "Build <%{build_url}|#%{build_number}: %{commit_subject}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch} by %{author} %{result} in %{duration}"
    rooms:
      - hess-kn:FsAjzGENr3KPZr8p6TC7dDVV#general
